<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Bloom's Favorite Arts</title>
</head>

<body class="bg-gray-900">
  <div class="flex gap-x-3 gap-y-2 m-4">
    <div id="tags"
      class="bg-slate-800 grid grid-row items-center justify-center rounded-full gap-3 min-h-[96vh] max-h-[96vh] w-20 overflow-y-auto">
      <!-- charas/tags -->
    </div>

    <div class="max-h-[96vh] w-full overflow-auto rounded mx-auto">
      <div id="arts"
        class="lg:columns-5 md:columns-3 sm:columns-2 px-[25px] py-[20px] bg-slate-950 rounded">
        <!-- art pics -->
      </div>
    </div>


    <div class="bg-blue-500 rounded-full w-20 max-h-20">
      <div id="artists"
      class="bg-slate-800 flex flex-col items-center rounded-full min-h-[96vh] max-h-[96vh] w-20 overflow-y-auto">
        <!-- artists here -->
      </div>
    </div>
  </div>

  <script src="/scripts/script.js"></script>
  <script>
    (async function () {
      const artDiv = document.getElementById("arts");
      const artistsDiv = document.getElementById("artists");

      callJson = await fetchArt();

      allTwtArtist = Object.keys(callJson.twitter);

      async function display(artist) {
        const arts = await getArtFrom(artist);
        const artImg = arts.image;
        const artUrl = arts.url;
        const artCharacter = arts.characters;

        let allImg = [];
        let allUrl = [];
        let allArtist = [];

        for (i = 0; i < artImg.length; i++) {
          let createLink = document.createElement("a");
          let createDiv = document.createElement("div");
          let createImg = document.createElement("img");

          createLink.setAttribute('href', artUrl[i]);
          createLink.style.height = "max-content";
          createLink.style.width = "max-content";

          createImg.style.maxWidth = "200px";
          createImg.style.minWidth = "300px";
          createImg.classList.add("rounded-[10px]");

          createDiv.style.height = "max-content";
          createDiv.classList.add("break-inside-avoid");
          createDiv.classList.add("mb-4");
          createDiv.style.width = "max-content";

          createImg.src = artImg[i];

          artDiv.appendChild(createDiv).appendChild(createLink).appendChild(createImg);
        }
      }

      for(i = 0; i < allTwtArtist.length; i++){
        let createDiv = document.createElement("div");
        let createImg = document.createElement("img");

        createDiv.classList.add("rounded-full");
        createDiv.classList.add("w-15");
        createDiv.classList.add("bg-white");

        createImg.classList.add("rounded-full");
        createImg.src = "";
        
        artistsDiv.appendChild(createDiv).appendChild(createImg);
      }

      for (i = 0; i < allTwtArtist.length; i++) {
        display(allTwtArtist[i]);
      }

      // arts.forEach((val) => console.log(val));

      // var createLink = document.createElement("a");


      // createLink.setAttribute('href', '');






    })();
  </script>

</body>

</html
